<!DOCTYPE html>
<html>

<head>
    <title>Bulk Check</title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #map {
        height: 100%;
    }
    
    #csvArea {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 100
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <a href="https://github.com/yumebayashi/googlemap-bulkup" style="position: absolute; top: 0; right: 0; border: 0; z-index:999;"><img src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div id="map"></div>
    <div id="csvArea">
        <input id="apiKey" type=”text” placeholder="api key" size="50">
        <button id="register">Register</button>
        <br>
        <br>
        <textarea id="csv" rows="2" cols="55" placeholder="latitude, longitude [,label (colored by first two chara)]"></textarea>
        <br>
        <button id="addMarkers">Add</button>
        <button id="delMarkers">Del</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-56655645-9', 'auto');

</body>

</html>
